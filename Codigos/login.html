<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f7bb7e81c6.js" crossorigin="anonymous"></script> <!--Ícones-->
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header id="cabecalho"><!--Código destinado para o cabeçalho-->
        <div class="header-login">
            <div class="logo-login">
                <img src="./Imagens/Logo.jpg" alt="">
                <h2>SELETIVA</h2>
            </div>
            <span><i class="fa-solid fa-lock"></i>Ambiente Seguro</span>      
        </header>
        </div>
    <main class="main-login">
        <div class="card-login">
            <div class="boas">
                <h1>Que bom ter você aqui!</h1>
                <p>Entre e aproveite o melhor da Seletiva.</p>
            </div>
            <div class="entrar">
                <h1>E-mail:</h1>
                <input type="email" required placeholder="example@gmail.com">
            </div>
            <div class="entrar">
                <h1>Informe sua senha:</h1>
                <input type="password" required placeholder="Senha">
            </div>
            <a id="recuperar" href="#">Esqueci minha senha</a>
            <div>
                <button type="button"><a class="acess" href="#">Entrar</a></button>
            </div>
            <div>
                <button type="button"><a class="acess" href="#">Criar conta Seletiva</a></button>
            </div>
            <div>
                <button type="button"><i class="fa-brands fa-google"></i><a class="acess" href="#">  Entrar com Google</a></button>
            </div>
            <a id="help" href="#">Preciso de ajuda <i class="fa-solid fa-question"></i></a>
        </div>
    </main>
</body>
</html>
